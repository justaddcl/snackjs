# import * from './generated/prisma.graphql'

type Query {
  users: [User!]!
  userRoles: [UserRole!]!
}

type Mutation {
  createUser(data: CreateUserInput): User!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
  admin: Boolean!
  dietaryRestrictions: String
  favoriteSnack: String
}
